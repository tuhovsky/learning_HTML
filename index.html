<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Image to use:</p>
    <img id="image" src="images/w3schools.jpg" alt="W3Schools" width="100" height="130">
    <p>Canvas to fill:</p>
    <canvas id="myCanvas" width="130" height="130" style="border:1px solid #d3d3d3;">Your browser does not support the HTML canvas tag.</canvas>
    <p><button onclick="myCanvas()">Try it</button></p>
    <script>
        function myCanvas() {
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            var img = document.getElementById("image");
            ctx.drawImage(img,10,10);
        }
    </script>
</body>
</html>
